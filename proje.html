<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTAİNER STİLİ DEĞİŞTİRME</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            background-color: gray;
            border: 2px solid black;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div>
            <label for="border-radius">border-radius</label>
            <input type="range" id="border-radius" max="100" min="0" onchange="changeStyle()">
        </div>
        <div>
            <label for="borderwidth">border width</label>
            <input type="range" id="borderWidth" max="20" min="0" onchange="changeStyle()">
        </div>
        <div>
            <label for="width">width</label>
            <input type="range" id="width" max="500" min="100" onchange="changeStyle()">
        </div>
        <div>
            <label for="height">height</label>
            <input type="range" id="height" max="500" min="100" onchange="changeStyle()">
        </div>
    </div>
    <script>
        function changeStyle() {
            console.log(typeof borderRadius)

            var container = document.getElementById("container");
            console.log(container)
            var borderRadius = document.getElementById("border-radius").value + "px";
            var borderWidth = document.getElementById("borderWidth").value + "px";
            var width = document.getElementById("width").value + "px";
            var height = document.getElementById("height").value + "px";
            container.style.borderRadius = borderRadius
            container.style.borderWidth = borderWidth
            container.style.width = width
            container.style.height = height
        }
    </script>
    </div>

</body>

</html>
